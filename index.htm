<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form class="form-container" >
    
    <label for="name" >NAME:</label><input type="text" placeholder="enter your name"><br><br>
    <label for="email">E-MAIL:</label><input type="email" placeholder="enter mail" autocomplete="off" required><br><br>
    <label for="password" >PASSWORD:</label><input type="password" placeholder="enter password" autocomplete="off" required><br><br>
    <label for="date" >DATE:</label><input type="date" placeholder="enter date"><br><br>
    <label for="time" >TIME:</label><input type="time" placeholder="enter time"><br><br>
    <label for="file" >FILE:</label><input type="file"><br><br>
    <h4>Event Details</h4>
    <label  for="category">Event Category:</label><select ><option value="" disabled selected hidden >please select any one option</option>
        <option >Farewell</option>
    <option >Annual day</option>
    <option >Freshers</option></select><br><br>
    <label for="gender" >GENDER:</label><input type="radio" name="gender" value="Male" id="male">Male<input type="radio" name="gender" value="female" id="female">Female<br><br>
    <label for="branch">BRANCH:</label><input type="checkbox" name="branch" value="cse" >CSE<input type="checkbox" name="branch" value="ece">ECE<input type="checkbox" name="branch" value="eee">EEE<br><br>
    <button >LOGIN</button>
    
    
    
    </form>
    
    
    
    
</body>
</html>
